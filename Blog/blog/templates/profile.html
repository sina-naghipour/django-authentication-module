{% extends "base.html" %}

{% block title %}Edit Profile | ModernBlog{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row gap-8">
        <!-- Sidebar (same as dashboard) -->
        <aside class="w-full md:w-64 flex-shrink-0">
            <div class="bg-gray-50 dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex flex-col items-center mb-6">
                    <div class="w-24 h-24 rounded-full bg-accent/10 flex items-center justify-center mb-4">
                        <i class="fas fa-user text-4xl text-accent"></i>
                    </div>
                    <h2 class="text-xl font-bold">{{ user.username }}</h2>
                    <p class="text-gray-500 dark:text-gray-400 text-sm">{{ user.email }}</p>
                </div>

                <nav class="space-y-2">
                    <a href="{% url 'core:dashboard' %}" 
                       class="block px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                        <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                    </a>
                    <a href="{% url 'core:profile' %}" 
                       class="block px-4 py-2 rounded-lg bg-accent/10 text-accent transition">
                        <i class="fas fa-user-edit mr-3"></i> Profile
                    </a>
                    <!-- Other menu items same as dashboard -->
                </nav>
            </div>
        </aside>

        <!-- Profile Form -->
        <main class="flex-1">
            <div class="bg-gray-50 dark:bg-gray-800 rounded-lg shadow p-6">
                <h1 class="text-2xl font-bold mb-6">Edit Profile</h1>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 mb-2" for="id_first_name">First Name</label>
                            <input type="text" name="first_name" id="id_first_name" value="{{ user.first_name }}"
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 mb-2" for="id_last_name">Last Name</label>
                            <input type="text" name="last_name" id="id_last_name" value="{{ user.last_name }}"
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 dark:text-gray-300 mb-2" for="id_email">Email</label>
                        <input type="email" name="email" id="id_email" value="{{ user.email }}"
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 dark:text-gray-300 mb-2" for="id_bio">Bio</label>
                        <textarea name="bio" id="id_bio" rows="4"
                                  class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 dark:text-gray-300 mb-2">Profile Picture</label>
                        <div class="flex items-center">
                            <div class="w-16 h-16 rounded-full bg-gray-200 dark:bg-gray-600 mr-4 overflow-hidden">
                                <img src="https://via.placeholder.com/64" alt="Profile" class="w-full h-full object-cover">
                            </div>
                            <input type="file" name="avatar" id="id_avatar" class="block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-lg file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-accent file:text-white
                                  hover:file:bg-accent/80">
                        </div>
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="submit" class="bg-accent text-white px-6 py-2 rounded-lg hover:bg-accent/80 transition">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
{% endblock %}
