<!DOCTYPE html>
<html>
<head>
  <title>FORMHANDLING</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
    .form-container { background: #f5f5f5; padding: 20px; border-radius: 5px; }
    .btn { background: #4CAF50; color: white; padding: 8px 16px; border: none; border-radius: 4px; }
    .posts { margin-top: 20px; }
    .post { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      <p>Hello, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
      <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a></p>
    {% endif %}
  </header>

  {% block content %}
  {% endblock %}
</body>
</html>
