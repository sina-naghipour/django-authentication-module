{% extends 'base.html' %}

{% block content %}
<div class="form-container">
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save</button>
  </form>
</div>
{% endblock %}
