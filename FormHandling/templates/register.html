{% extends 'base.html' %}

{% block content %}
<div class="form-container">
  <h2>Register</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Register</button>
  </form>
  <p>Already registered? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
