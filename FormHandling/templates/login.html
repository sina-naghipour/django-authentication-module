{% extends 'base.html' %}

{% block content %}
<div class="form-container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Login</button>
  </form>
  <p>No account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
